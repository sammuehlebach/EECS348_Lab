    $number = intval($_POST["number"]);
    echo "<table>";
    echo "<tr><th></th>";
    for ($i = 1; $i <= $number; $i++) {
        echo "<th>$i</th>";
    }
    echo "</tr>";
    for ($row = 1; $row <= $number; $row++) {
        echo "<tr><th>$row</th>";
        for ($col = 1; $col <= $number; $col++) {
            echo "<td>" . ($row * $col) . "</td>";
        }
        echo "</tr>";
    }
    echo "</table>";
